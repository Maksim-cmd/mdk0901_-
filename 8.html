<script>
let getDayOfWeek = function (x, y) {
let a = ['понедельник', 'вторник', 'среда', 'четверг', 'пятница', 'суббота', 'воскресенье']; 
let b = a.indexOf(x);
let z = 0;
  if (y > 7) {
    z = y % 7 + b - 1;
  } else {
    z = y + b - 1;
  }
  return a[z];
};
</script>
